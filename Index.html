<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to The Future AI Website</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.message-container {
    background-color: #fff;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    animation: slideIn 1s ease forwards;
}

.message-container h1 {
    font-size: 24px;
    color: #333;
}

.message-container p {
    font-size: 18px;
    color: #666;
    margin-top: 10px;
}

@keyframes slideIn {
    0% { transform: translateY(-50px); opacity: 0; }
    100% { transform: translateY(0); opacity: 1; }
}
</style>
</head>
<body>
<div class="message-container">
    <h1>Welcome to The Future AI Website</h1>
    <p>This website is powered by advanced AI technology.</p>
</div>
</body>
</html>
